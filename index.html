<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Sample Carousel</title>
    <link rel='stylesheet' href='./assets/css/carousel.css'></link>
  </head>

  <body>

    <div ng-controller="CarouselController">

      <h1>Kitten Carousel</h1>
      <div class="carouselWrapper">
        <div class="carouselImageContainer">
          <img ng-repeat="image in images" ng-src="{{image}}" ng-show="$index === activeImage" class="carouselImage">
        </div>

        <div class="carouselNavContainer">
          <ul>
            <li ng-class="{nextPrev: true, active: $index === activeImage}" ng-click="prevSlide()"> ❰ </li>
            <li ng-repeat="image in images" ng-class="{dots: true, active: $index === activeImage}" ng-click="goToSlide($index)"></li>
            <li ng-class="{nextPrev: true, active: $index === activeImage}" ng-click="nextSlide()"> ❱ </li>
          </ul>
        </div>
      </div>

      <div>
        <label>
          <input type="checkbox" ng-model="shouldAutoRotate" ng-change="startStopAutoRotate(shouldAutoRotate)"> Auto rotate
        </label>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-animate.js"></script>
    <script src="./assets/js/carousel.js"></script>
  </body>
</html>
